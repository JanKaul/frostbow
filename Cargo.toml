[package]
name = "frostbow"
version = "0.0.1"
edition = "2021"

description = "Package to use Apache Datafusion with Apache Iceberg"

license = "Apache-2.0"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
datafusion = "40.0"
datafusion-cli = "40.0"
datafusion_iceberg = "0.5"
reqwest = "0.11"
reqwest-middleware = "0.2.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
object_store = { version = "0.10.1", features = ["aws", "gcp"] }
iceberg-rust = "0.5"
iceberg-sql-catalog = { version = "0.5", optional = true }
iceberg-rest-catalog = { version = "0.5", optional = true }

[features]
default = ["rest"]
rest = ["dep:iceberg-rest-catalog"]
sql = ["dep:iceberg-sql-catalog"]
